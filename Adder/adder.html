<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function compute(){
        var input1 = document.getElementById("num1");
        var input2 = document.getElementById("num2");
        var ans = document.getElementById("answer");
        var result = parseInt(input1.value) +parseInt(input2.value);
        ans.innerHTML=result
      }
    </script>
  </head>
  <body>
    <div class="">
      <input id="num1" type="text" size="3"> +
      <input id="num2" type="text" size="3"> =
      <span id = "answer"></span><br>
      <button type="button" onclick="compute();">Compute!</button>
    </div>
  </body>
</html>
